<div class="row">
    <div class="col-md-12">
        <form role="form" [formGroup]="userForm" (ngSubmit)="onSubmit(userForm.value)">

            <div class="form-group" [hidden]="true">
                <label for="id_field">
						ID
				</label>
                <input type="text" class="form-control" id="id_field"
                    [formControl]="userForm.controls['id']"/>
            </div>

            <div class="form-group">
                <label for="name_field">
						Name
				</label>
                <input type="text" class="form-control" id="name_field"
                     [formControl]="userForm.controls['username']"/>
            </div>

            <div class="checkbox">
                <label>
						<input type="checkbox" [formControl]="userForm.controls['enabled']"/> Enabled
				</label>
            </div>

            <button type="submit" class="btn btn-default">Submit</button>
            <button type="button" class="btn btn-default" (click)="backToList()">Back</button>
        </form>
    </div>
</div>
