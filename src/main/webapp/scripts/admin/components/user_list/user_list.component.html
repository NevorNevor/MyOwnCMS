<h3 class="text-center">
    User list
</h3>
<table class="table table-condensed table-bordered table-hover">
    <thead>
        <tr>
            <th>
                ID
            </th>
            <th>
                Name
            </th>
            <th>
                Enabled
            </th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let user of users" [user]=user></tr>
    </tbody>
</table>
